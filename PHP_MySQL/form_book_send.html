<!DOCTYPE html>
<html>
    <head>
        <title>Gửi dữ liệu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Form gửi dữ liệu</h1>
        </header>
        <main>
            <div>
                <form action="create_book.php" method="POST" enctype="multipart/form-data">
                    <fieldset>
                        <label for="title">Title: </label><br/>
                        <input type="text" name="title" size="20"/><br>
                        <label for="introduction">Introduction: </label><br/>
                        <textarea name="introduction" cols="40" rows="10"></textarea><br/>
                        <input type="hidden" name="MAX_FILE_SIZE" value="2000000"/><br/>
                        <label for="image_file">Book's image: </label><br/>
                        <input name="image_file" type="file"/>
                    </fieldset>
                    <fieldset>
                        <input type="submit" value="Add to BookStore">
                        <input type="reset" value="Cancel">
                    </fieldset>
                </form>
            </div>
        </main>
    </body>
</html>
