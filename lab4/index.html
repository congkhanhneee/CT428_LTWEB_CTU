<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Calender</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            
        </header>
        <main>
            <h1>Select a Month/Year Combination</h1>
            <div class="main">
                <select id="month-select">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="year-select">
                    <script>
                        const currentYear=new Date().getFullYear();
                        for(let i=currentYear-40;i<=currentYear+10;i++){
                            document.write(`<option value=${i}>${i}</option>`)
                        }
                    </script>
                </select>
                <button id="btn-go">Go!</button>
            </div>
            <div id="container-calender" class="container-calender" style="display: none">
                <table id="calender">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="body-calender"></tbody>
                </table>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
