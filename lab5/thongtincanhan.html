<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <h1>Thông tin cá nhân</h1>
    <p>Họ tên: <span id="hoten"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Năm sinh: <span id="namsinh"></span></p>
    <p>Giới tính: <span id="gioitinh"></span></p>
    <a href="/dangxuat">Đăng xuất</a>
    <script>
        // Chèn thông tin cá nhân vào HTML từ dữ liệu gửi từ server
        const user = JSON.parse('<%- JSON.stringify(user) %>');
        document.getElementById("hoten").textContent = user.hoten;
        document.getElementById("email").textContent = user.email;
        document.getElementById("namsinh").textContent = user.namsinh;
        document.getElementById("gioitinh").textContent = user.gioitinh;
    </script>
</body>
</html>
